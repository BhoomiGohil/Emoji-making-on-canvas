<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emojis</title>
    <link rel="stylesheet" type="text/css" href="Css.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <header>
        <h1>
            Emojis
        </h1>
    </header>

    <article>
        <aside class="container">
            <div>
                <h3>Face :</h3>
                <div id="face-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Left Eye:</h3>
                <div id="leftEye-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Right Eye :</h3>
                <div id="rightEye-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Mouth :</h3>
                <div id="mouth-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Tougue :</h3>
                <div id="tougue-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Laughing Left Tears :</h3>
                <div id="leftLaughTear-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Laughing Right Tears :</h3>
                <div id="rightLaughTear-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Left Tears :</h3>
                <div id="leftTear-container" class="emojiContainer"></div>
            </div>

            <div>
                <h3>Right Tears :</h3>
                <div id="rightTear-container" class="emojiContainer"></div>
            </div>
        </aside>

        <div id="canvasdisplay">
            <canvas id="canvas" class="emojiCanvas"></canvas>
        </div>


    </article>

    <script src="JavaScript.js"></script>
</body>

</html>
